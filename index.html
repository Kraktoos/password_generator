<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generators</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Generate a <span id="bolded">random password</span></h1>
      <button id="password-btn">TeWLSkdF1PCl%yYrpRmY0cv9HpwoULbw^BT3Fc#hB@</button>
      <div class="h2-container">
        <h2>Password Length</h2>
      </div>
      <input type="range" min="1" max="128" value="48" class="slider" id="slider" />
      <div class="h2-container">
        <h2>Toggle Characters</h2>
      </div>
      <button id="generate-btn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
